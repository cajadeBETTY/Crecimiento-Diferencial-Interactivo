<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crecimiento Diferencial 2D</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 12px;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 10px 15px;
      max-height: 95vh;
      overflow-y: auto;
      max-width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 12px;
    }

    .titulo-seccion {
      font-weight: bold;
      font-size: 13px;
      background: #f5f5f5;
      padding: 3px 6px;
      margin: -8px -12px 8px -12px;
      border-radius: 4px;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 8px 12px;
    }

    input[type="number"],
    input[type="text"],
    input[type="range"],
    select {
      width: 100%;
      margin-bottom: 8px;
    }

    button {
      font-size: 12px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <fieldset>
      <div class="titulo-seccion">GENERAL</div>

      <label for="sliderRadio">Radio del cÃ­rculo (mm):</label>
      <input type="range" id="sliderRadio" min="10" max="300" value="96" step="1" />
      <span id="radioValor">96</span> mm

      <label for="inputPuntos">NÃºmero de puntos iniciales:</label>
      <input type="number" id="inputPuntos" value="50" min="3" />

      <label for="inputMinDist">Distancia mÃ­nima:</label>
      <input type="number" id="inputMinDist" value="5" step="0.1" min="0.1" />

      <label for="inputMaxDist">Distancia mÃ¡xima:</label>
      <input type="number" id="inputMaxDist" value="5" step="0.1" min="0.1" />

      <label for="sliderRepulsion">Factor de repulsiÃ³n:</label>
      <input type="range" id="sliderRepulsion" min="0.1" max="5" step="0.1" value="1.5" />
      <span id="valorRepulsion">1.5</span>

      <label for="inputMaxPoints">MÃ¡ximo de puntos permitidos:</label>
      <input type="number" id="inputMaxPoints" value="1000" min="100" />

      <button id="playPauseBtn">â–¶ Iniciar</button>
      <button id="restartBtn">ðŸ”„ Reiniciar</button>
    </fieldset>

    <fieldset>
      <div class="titulo-seccion">VISUALIZACIÃ“N</div>

      <button id="toggleNodosBtn">ðŸ”˜ Ocultar nodos</button>

      <label for="tipoVisual">Modo de visualizaciÃ³n:</label>
      <select id="tipoVisual">
        <option value="poligonal">Poligonal</option>
        <option value="curva">Curva suave</option>
      </select>

      <button id="toggleHistorialBtn">ðŸ•˜ Ver historial</button>
      <button id="clearHistorialBtn">ðŸ§¹ Limpiar historial</button>

      <label for="inputFrecuenciaHistorial">Grabar historial cada N iteraciones:</label>
      <input type="number" id="inputFrecuenciaHistorial" value="50" min="1" max="999" />
    </fieldset>

    <fieldset>
      <div class="titulo-seccion">EXPERIMENTAL</div>

      <label for="tipoRuido">Tipo de ruido:</label>
      <select id="tipoRuido">
        <option value="ninguno">Sin ruido</option>
        <option value="perlin">Perlin clÃ¡sico</option>
        <option value="perlinImproved">Perlin mejorado</option>
        <option value="valor">Ruido por valor</option>
        <option value="simple">Ruido simple</option>
      </select>

      <label for="sliderAmplitud">Amplitud:</label>
      <input type="range" id="sliderAmplitud" min="0" max="10" step="0.1" value="1" />
      <span id="valorAmplitud">1.0</span>

      <label for="sliderFrecuencia">Frecuencia:</label>
      <input type="range" id="sliderFrecuencia" min="0" max="0.5" step="0.01" value="0.1" />
      <span id="valorFrecuencia">0.1</span>
    </fieldset>

    <fieldset>
      <div class="titulo-seccion">EXPORTAR</div>
      <button id="btnExportPNG">ðŸ“¸ Exportar como PNG</button>
      <button id="btnExportSVG">ðŸ§¾ Exportar como SVG</button>
    </fieldset>
  </div>

  <!-- LibrerÃ­as p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://unpkg.com/p5.js-svg@1.0.1/lib/p5.svg.min.js"></script> <!-- âœ… CorrecciÃ³n aquÃ­ -->
  <script src="sketch.js"></script>
</body>
</html>
