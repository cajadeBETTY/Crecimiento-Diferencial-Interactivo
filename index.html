<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crecimiento Diferencial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Panel de Control Vertical Accordion -->
  <div id="ui">
    <!-- Secci√≥n Base de Crecimiento -->
    <details open>
      <summary>Base de Crecimiento</summary>
      <fieldset>
        <legend>Base de Crecimiento</legend>
        <label for="sliderBaseRadius">Radio (mm):</label>
        <input type="range" id="sliderBaseRadius" min="1" max="200" step="1" value="96">
        <span id="baseRadiusValor">96</span>
        <button type="button" id="btnCircleBase">C√≠rculo Gen√©rico</button>
        <button type="button" id="btnSubirSVGBase">Subir SVG</button>
      </fieldset>
      <fieldset>
        <legend>V√©rtices</legend>
        <label for="inputPuntos">N√∫mero de puntos iniciales:</label>
        <input type="number" id="inputPuntos" min="3" max="500" step="1" value="50">
        <label for="inputMinDist">Distancia m√≠nima:</label>
        <input type="number" id="inputMinDist" min="0" step="0.1" value="5">
        <label for="inputMaxDist">Distancia m√°xima:</label>
        <input type="number" id="inputMaxDist" min="0" step="0.1" value="5">
        <label for="inputMaxPoints">M√°ximo de puntos permitidos:</label>
        <input type="number" id="inputMaxPoints" min="1" max="10000" step="1" value="1000">
        <button type="button" id="playPauseBtn">‚ñ∂ Reanudar</button>
        <button type="button" id="restartBtn">üîÑ Reiniciar</button>
      </fieldset>
      <fieldset>
        <legend>Limitantes</legend>
        <label for="sliderContourRadius">Radio (mm):</label>
        <input type="range" id="sliderContourRadius" min="10" max="200" step="1" value="100">
        <span id="contourRadiusValor">100</span>
        <button type="button" id="btnCircleContour">C√≠rculo Gen√©rico</button>
        <button type="button" id="btnSubirSVGContour">Subir Contorno (SVG)</button>
        <div id="scaleContourContainer" style="display:none; margin-top:8px;">
          <label for="sliderScaleContour">Escalar:</label>
          <input type="range" id="sliderScaleContour" min="0.1" max="5.0" step="0.01" value="1.00">
          <span id="contourScaleValor">1.00</span>
        </div>
        <label style="margin-top:8px;"><input type="checkbox" id="toggleLimitantes" checked> Mostrar Limitantes</label>
      </fieldset>
      <fieldset>
        <legend>Obst√°culos</legend>
        <label for="inputNumObstacles">N√∫mero de obst√°culos:</label>
        <input type="number" id="inputNumObstacles" min="0" value="0">
        <label for="sliderRadiusObstacle">Radio (mm):</label>
        <input type="range" id="sliderRadiusObstacle" min="1" max="200" step="1" value="50">
        <span id="obstacleRadiusValor">50</span>
        <label for="sliderObstacleSeed">Seed:</label>
        <input type="range" id="sliderObstacleSeed" min="0" max="100" step="1" value="0">
        <span id="obstacleSeedValor">0</span>
        <button type="button" id="btnCircleObstacle">C√≠rculo Gen√©rico</button>
        <button type="button" id="btnSubirSVGObstacles">Subir Obst√°culos (SVG)</button>
        <label for="sliderScaleObstacles" style="margin-left:8px;">Escalar:</label>
        <input type="range" id="sliderScaleObstacles" min="0.1" max="5.0" step="0.01" value="1">
        <span id="obstacleScaleValor">1.00</span>
        <label style="margin-top:8px;"><input type="checkbox" id="toggleObstacles" checked> Mostrar Obst√°culos</label>
      </fieldset>
    </details>

    <!-- Secci√≥n Visualizaci√≥n y Experimental -->
    <details>
      <summary>Visualizaci√≥n</summary>
      <fieldset>
        <legend>Visualizaci√≥n</legend>
        <label><input type="checkbox" id="toggleNodosBtn"> Ocultar nodos</label>
        <label for="tipoVisual">Modo de visualizaci√≥n:</label>
        <select id="tipoVisual">
          <option value="poligonal">Poligonal</option>
          <option value="curva">Curva suave</option>
        </select>
        <button type="button" id="toggleHistorialBtn">üïò Ver historial</button>
        <button type="button" id="clearHistorialBtn">üßπ Limpiar historial</button>
        <label for="inputFrecuenciaHistorial">Grabar historial cada N iteraciones:</label>
        <select id="inputFrecuenciaHistorial">
          <option value="">‚Äì</option>
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Experimental</legend>
        <!-- controles experimentales -->
      </fieldset>
    </details>

    <!-- Secci√≥n Exportar -->
    <details>
      <summary>Exportar</summary>
      <fieldset>
        <legend>Exportar</legend>
        <button type="button" id="btnExportPNG">üì∏ Exportar como PNG</button>
        <button type="button" id="btnExportSVG">üßæ Exportar como SVG</button>
      </fieldset>
    </details>
  </div>

  <!-- Modificaci√≥n Manual y Panel de Info permanecen fuera del accordion -->
  <div id="modManualContainer">‚Ä¶</div>
  <div id="infoPanel">‚Ä¶</div>

  <!-- Scripts p5.js y Sketch -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js" defer></script>
  <script src="sketch.js" defer></script>
</body>
</html>
