<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crecimiento Diferencial 2D</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon PNG de 32√ó32 -->
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="assets/cajitaweb.png">
  <link rel="shortcut icon"
        href="assets/cajitaweb.png"
        type="image/png">
  <style>
    /* --------- Modificaci√≥n Manual --------- */
    #modManualContainer {
      width: 100%;
      margin: 16px 0 8px 0;
      text-align: center;
    }
    #modManualTitulo {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    #modManualToggles {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    .toggleLabel {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-size: 1em;
      cursor: pointer;
      user-select: none;
    }
    .toggleText {
      background: #e0e0e0;
      color: #7a7a7a;
      padding: 6px 14px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      font-weight: 500;
      letter-spacing: 0.8px;
    }
    .toggleLabel input[type="checkbox"]:checked + .toggleText {
      background: #3498db;
      color: #fff;
    }

    /* --------- Panel informativo --------- */
    #infoPanel {
      position: fixed;
      right: 24px;
      bottom: 24px;
      background: rgba(245,245,245,0.93);
      color: #222;
      padding: 18px 30px 16px 26px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      font-size: 1.07em;
      text-align: right;
      z-index: 10;
      min-width: 260px;
      pointer-events: none;
      user-select: none;
    }
    #infoPanel div {
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <!-- T√çTULO -->
    <fieldset>
      <div class="titulo-seccion">CRECIMIENTO DIFERENCIAL</div>
    </fieldset>

    <!-- BASE DE CRECIMIENTO (con V√âRTICES adentro) -->
    <fieldset>
      <legend>Base de Crecimiento</legend>
      <label for="sliderBaseRadius">Radio (mm):</label>
      <input type="range" id="sliderBaseRadius" min="1" max="200" step="1" value="96">
      <span id="baseRadiusValor">96</span>

      <button id="btnCircleBase">C√≠rculo Gen√©rico</button>
      <button id="btnSubirSVGBase">Subir SVG</button>

      <!-- V√âRTICES (antes NODOS) -->
      <fieldset>
        <legend>V√©rtices</legend>
        <label for="inputPuntos">N√∫mero de puntos iniciales:</label>
        <input type="number" id="inputPuntos" min="3" max="500" step="1" value="50">

        <label for="inputMinDist">Distancia m√≠nima:</label>
        <input type="number" id="inputMinDist" min="0" step="0.1" value="5">

        <label for="inputMaxDist">Distancia m√°xima:</label>
        <input type="number" id="inputMaxDist" min="0" step="0.1" value="5">

        <label for="inputMaxPoints">M√°ximo de puntos permitidos:</label>
        <input type="number" id="inputMaxPoints" min="1" max="10000" step="1" value="1000">

        <button id="playPauseBtn">‚ñ∂ Reanudar</button>
        <button id="restartBtn">üîÑ Reiniciar</button>
      </fieldset>
    </fieldset>

    <!-- LIMITANTES -->
    <fieldset>
      <legend>Limitantes</legend>

      <!-- Contorno gen√©rico -->
      <div class="subcampo">
        <label for="sliderContourRadius">Radio (mm):</label>
        <input
          type="range"
          id="sliderContourRadius"
          min="10" max="200" step="1"
          value="100"
        />
        <span id="contourRadiusValor">100</span>
      </div>
      <button id="btnCircleContour">C√≠rculo Gen√©rico</button>
      <button id="btnSubirSVGContour">Subir Contorno (SVG)</button>

      <!-- Escalar SVG (oculto hasta subir un SVG) -->
      <div id="scaleContourContainer" class="subcampo" style="display:none;">
        <label for="sliderScaleContour">Escalar:</label>
        <input
          type="range"
          id="sliderScaleContour"
          min="0.1" max="5.0" step="0.01"
          value="1.00"
        />
        <span id="contourScaleValor">1.00</span>
      </div>

      <!-- Mostrar / ocultar todo lo de Limitantes -->
      <div class="subcampo">
        <label>
          <input type="checkbox" id="toggleLimitantes" checked />
          Mostrar Limitantes
        </label>
      </div>
    </fieldset>

    <!-- Obst√°culos -->
    <fieldset>
      <legend>Obst√°culos</legend>
      <label for="inputNumObstacles">N√∫mero de obst√°culos:</label>
      <input type="number" id="inputNumObstacles" min="0" value="0">

      <label for="sliderRadiusObstacle">Radio (mm):</label>
      <input type="range" id="sliderRadiusObstacle" min="1" max="200" step="1" value="50">
      <span id="obstacleRadiusValor">50</span>

      <label for="sliderObstacleSeed">Seed:</label>
      <input type="range" id="sliderObstacleSeed" min="0" max="100" step="1" value="0">
      <span id="obstacleSeedValor">0</span>

      <button id="btnCircleObstacle">C√≠rculo Gen√©rico</button>
      <button id="btnSubirSVGObstacles">Subir Obst√°culos (SVG)</button>

      <label for="sliderScaleObstacles">Escalar:</label>
      <input type="range" id="sliderScaleObstacles" min="0" max="2" step="0.01" value="1">
      <span id="obstacleScaleValor">1.00</span>

      <label>
        <input type="checkbox" id="toggleObstacles" checked>
        Mostrar Obst√°culos
      </label>
    </fieldset>

    <!-- VISUALIZACI√ìN -->
    <fieldset>
      <div class="titulo-seccion">VISUALIZACI√ìN</div>
      <button id="toggleNodosBtn">üîò Ocultar nodos</button>

      <label for="tipoVisual">Modo de visualizaci√≥n:</label>
      <select id="tipoVisual">
        <option value="poligonal">Poligonal</option>
        <option value="curva">Curva suave</option>
      </select>

      <button id="toggleHistorialBtn">üïò Ver historial</button>
      <button id="clearHistorialBtn">üßπ Limpiar historial</button>

      <label for="inputFrecuenciaHistorial">Grabar historial cada N iteraciones:</label>
      <select id="inputFrecuenciaHistorial">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
    </fieldset>

    <!-- EXPERIMENTAL -->
    <fieldset>
      <div class="titulo-seccion">EXPERIMENTAL</div>
      <label for="tipoRuido">Tipo de ruido:</label>
      <select id="tipoRuido">
        <option value="none">Sin ruido</option>
        <option value="perlin">Perlin cl√°sico</option>
        <option value="perlinImproved">Perlin mejorado</option>
        <option value="valor">Ruido por valor</option>
        <option value="simple">Ruido simple</option>
      </select>

      <label for="sliderAmplitud">Amplitud:</label>
      <input type="range" id="sliderAmplitud" min="0" max="10" step="0.1" value="1">
      <span id="valorAmplitud">1.0</span>

      <label for="sliderFrecuencia">Frecuencia:</label>
      <input type="range" id="sliderFrecuencia" min="0" max="0.5" step="0.01" value="0.1">
      <span id="valorFrecuencia">0.1</span>

      <label for="sliderRepulsion">Repulsi√≥n:</label>
      <input type="range" id="sliderRepulsion" min="0" max="10" step="0.1" value="1">
      <span id="valorRepulsion">1.0</span>
    </fieldset>

    <!-- EXPORTAR -->
    <fieldset>
      <div class="titulo-seccion">EXPORTAR</div>
      <button id="btnExportPNG">üì∏ Exportar como PNG</button>
      <button id="btnExportSVG">üßæ Exportar como SVG</button>
    </fieldset>
  </div>

  <!-- MODIFICACI√ìN MANUAL -->
  <div id="modManualContainer">
    <div id="modManualTitulo">Modificaci√≥n Manual</div>
    <div id="modManualToggles">
      <label class="toggleLabel">
        <input type="checkbox" id="chkCurvaBase">
        <span class="toggleText" id="txtCurvaBase">CURVA BASE</span>
      </label>
      <label class="toggleLabel">
        <input type="checkbox" id="chkCurvaContorno">
        <span class="toggleText" id="txtCurvaContorno">CURVA CONTORNO</span>
      </label>
      <label class="toggleLabel">
        <input type="checkbox" id="chkObstaculos">
        <span class="toggleText" id="txtObstaculos">OBST√ÅCULOS</span>
      </label>
    </div>
  </div>

  <!-- DATOS DIN√ÅMICOS EN ESQUINA INFERIOR DERECHA -->
  <div id="infoPanel">
    <div id="infoBaseCrecimiento">Base de Crecimiento: Gen√©rico</div>
    <div id="infoTipoCurva">Tipo de Curva: Cerrada</div>
    <div id="infoNumVertices">N√∫mero de v√©rtices: 0</div>
    <div id="infoNumSegmentos">N√∫mero de segmentos: 0</div>
  </div>

  <!-- Librer√≠as p5.js y extensiones SVG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://unpkg.com/p5.js-svg@1.6.0/dist/p5.svg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.plotsvg@0.1.4/lib/p5.plotSvg.js"></script>
  <script src="sketch.js"></script>
  <script>
    // --- Actualizaci√≥n din√°mica del panel informativo ---
    // Estos m√©todos deben ser llamados desde tu sketch.js seg√∫n el estado actual del sistema.

    // Inicializaci√≥n
    let baseTipo = "Gen√©rico"; // "Gen√©rico" o "Curva propia"
    let tipoCurva = "Cerrada"; // "Cerrada" o "Abierta"
    let numVertices = 0;
    let numSegmentos = 0;

    function setBaseCrecimiento(tipo) {
      baseTipo = tipo;
      document.getElementById("infoBaseCrecimiento").textContent = "Base de Crecimiento: " + baseTipo;
    }
    function setTipoCurva(tipo) {
      tipoCurva = tipo;
      document.getElementById("infoTipoCurva").textContent = "Tipo de Curva: " + tipoCurva;
    }
    function setNumVertices(n) {
      numVertices = n;
      document.getElementById("infoNumVertices").textContent = "N√∫mero de v√©rtices: " + numVertices;
    }
    function setNumSegmentos(n) {
      numSegmentos = n;
      document.getElementById("infoNumSegmentos").textContent = "N√∫mero de segmentos: " + numSegmentos;
    }

    // Ejemplo: cambia el texto cuando el usuario hace click en un bot√≥n
    document.getElementById("btnCircleBase").addEventListener("click", function() {
      setBaseCrecimiento("Gen√©rico");
    });
    document.getElementById("btnSubirSVGBase").addEventListener("click", function() {
      setBaseCrecimiento("Curva propia");
    });

    // Desde tu l√≥gica principal deber√°s llamar setTipoCurva("Abierta") o setTipoCurva("Cerrada")
    // y setNumVertices(n), setNumSegmentos(n) cada vez que cambie la geometr√≠a
  </script>
</body>
</html>
